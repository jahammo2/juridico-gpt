databases:
  - name: furnitur
    databaseName: furnitur
    user: furnitur
    plan: free

services:
  - type: web
    plan: free
    name: furnitur
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: furnitur
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
