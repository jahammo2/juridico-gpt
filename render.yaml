databases:
  - name: juridico-gpt
    databaseName: juridico-gpt
    user: juridico-gpt
    plan: free

services:
  - type: web
    plan: free
    name: juridico-gpt
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: juridico-gpt
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
